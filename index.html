<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changan auto</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/ico/favicon.ico">
</head>

<body>

    <header class="header">
        <div class="container header__container">
            <a href="#" class="logo">
                <img class="logo__img" src="assets/img/logo.png" alt="Логотип">
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            Автомобили в наличии
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            Спецпредложения
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            Продать авто
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            Сервис
                        </a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__link">
                            Контакты
                        </a>
                    </li>
                </ul>
            </nav>
                <button class="order__btn">Заказать звонок</button>
        </div>
        <div class="header__line"></div>
        <div class="container second__header">
            <div class="info__block">
                <img class="info__img" src="assets/img/placemark__img.png" alt="Адрес на карте">
                <a class="info__text" href="#">Олимпийский просп., 5, стр. 1, Москва</a> 
                <img class="info__img" src="assets/img/route__img.png" alt="Поиск маршрута">
                <a class="info__text" href="#">Проложить маршрут</a> 
            </div>

            <div class="last__block">
                <img class="info__img" src="assets/img/time__img.png" alt="Время работы">
                <p class="info__text">9:00 - 21:00 (ежедневно)</p>
            </div>
        </div>
    </header>



<script src="main.js"></script>
</body>
</html>
